<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jogo da EN2 ‚Äî A Grande Travessia de Portugal</title>

<style>
:root{
  --bg:#111;
  --accent:#f5c400;
  --text:#fff;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
}
.wrap{
  max-width:1300px;
  margin:20px auto;
}
h1{text-align:center}

.game-area{
  display:flex;
  gap:20px;
  align-items:flex-start;
}

.board-frame{
  flex:1;
  max-width:1000px;
  width:100%;
  height:750px;
  position:relative;
  overflow:hidden;
  border-radius:8px;
}
.board-img{
  position:absolute;
  inset:0;
  background:url("https://i.imgur.com/SgYhoY8.png") center/cover no-repeat;
}
.zoom{
  position:absolute;
  inset:0;
  position:relative;
}

/* PE√ïES */
.pawn{
  position:absolute;
  transform:translate(-50%,-50%);
  font-size:28px;
  display:none;
}

/* CARTA OBJETIVO */
#objectivePanel{
  width:320px;
  padding:18px;
  border-radius:14px;
  background:#2a2a2a;
  border:2px dashed #555;
  color:#ddd;
}
#objectivePanel.active{
  background:#1a1a1a;
  border-color:var(--accent);
  color:#fff;
}
#objectivePanel h3{
  margin-top:0;
  color:var(--accent);
}
pre{
  white-space:pre-wrap;
  font-family:inherit;
  font-size:14px;
}

/* CONTROLOS */
.controls{
  margin-top:16px;
  text-align:center;
}
button{
  background:var(--accent);
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.hidden{display:none}

/* BOT√ïES PE√ïES */
.pawn-btn{
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin:6px;
  font-size:15px;
  color:#fff;
}
.pawn-btn.car{background:#d62828;}
.pawn-btn.bike{background:#f5c400;color:#111;}
.pawn-btn.motor{background:#000;}
.pawn-btn.walk{background:#2ecc71;}
</style>
</head>

<body>
<div class="wrap">
<h1>Jogo da EN2 ‚Äî A Grande Travessia de Portugal</h1>

<div class="game-area">

  <div class="board-frame">
    <div class="zoom" id="board">
      <div class="board-img"></div>
      <div class="pawn" id="pawn0">üöó</div>
      <div class="pawn" id="pawn1">üö¥</div>
      <div class="pawn" id="pawn2">üèçÔ∏è</div>
      <div class="pawn" id="pawn3">üö∂</div>
    </div>
  </div>

  <div id="objectivePanel" class="hidden"></div>
</div>

<div class="controls">
  <div id="setupPlayers">
    Jogadores:
    <select id="playerCount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button id="startBtn">COME√áAR</button>
  </div>

  <div id="pawnSelect" class="hidden">
    <p id="pawnQuestion"></p>
    <div id="pawnButtons"></div>
  </div>

  <div id="gameControls" class="hidden">
    <button id="rollBtn">JOGAR</button>
    üé≤ <span id="diceVal">‚Äî</span>
    <p id="turnInfo"></p>
  </div>
</div>
</div>

<script>
// ===============================
// SPACES (TABULEIRO)
// ===============================
const SPACES = [
  {"x":0.0916530278,"y":0.1137939783},
  {"x":0.0867430441,"y":0.1625084573},
  {"x":0.0867430441,"y":0.2152824763},
  {"x":0.0916530278,"y":0.2700862652},
  {"x":0.1271140207,"y":0.2355801759},
  {"x":0.1505728314,"y":0.1895720568},
  {"x":0.1762138570,"y":0.1435639377},
  {"x":0.2187670485,"y":0.1131173883},
  {"x":0.2651391162,"y":0.0941728687},
  {"x":0.3055100927,"y":0.1022919485}
];

// ===============================
// OBJETIVOS
// ===============================
const OBJECTIVES = [
{text:"O teu objectivo √© ser o primeiro a chegar a Faro (Km 738,5)."},
{text:"Quem disse que o √∫ltimo n√£o pode ganhar?\nO teu objectivo √© ser o √∫ltimo a chegar a Faro (Km 738,5)."},
{text:"Tens como objectivo visitar:\nChaves Km 0\nLamego Km 104\nFaro Km 738"}
];

// ===============================
// ELEMENTOS
// ===============================
const board=document.getElementById("board");
const pawns=[
  document.getElementById("pawn0"),
  document.getElementById("pawn1"),
  document.getElementById("pawn2"),
  document.getElementById("pawn3")
];
const startBtn=document.getElementById("startBtn");
const pawnSelect=document.getElementById("pawnSelect");
const pawnButtons=document.getElementById("pawnButtons");
const pawnQuestion=document.getElementById("pawnQuestion");
const setupPlayers=document.getElementById("setupPlayers");
const gameControls=document.getElementById("gameControls");
const rollBtn=document.getElementById("rollBtn");
const diceVal=document.getElementById("diceVal");
const turnInfo=document.getElementById("turnInfo");
const objectivePanel=document.getElementById("objectivePanel");
const playerCount=document.getElementById("playerCount");

// ===============================
// JOGO
// ===============================
const pawnTypes=[
{id:0,label:"üöó Carro",cls:"car"},
{id:1,label:"üö¥ Bicicleta",cls:"bike"},
{id:2,label:"üèçÔ∏è Mota",cls:"motor"},
{id:3,label:"üö∂ A p√©",cls:"walk"}
];

let players=[];
let positions=[0,0,0,0];
let currentPlayer=0;

function placePawn(pawn,i){
  const s=SPACES[i];
  pawn.style.left=(s.x*board.clientWidth)+"px";
  pawn.style.top=(s.y*board.clientHeight)+"px";
}

// ===============================
// SETUP
// ===============================
startBtn.onclick=()=>{
  setupPlayers.classList.add("hidden");
  pawnSelect.classList.remove("hidden");
  players=[];
  pawnQuestion.textContent="Jogador 1, como quer viajar?";
  renderPawnButtons(Number(playerCount.value));
};

function renderPawnButtons(max){
  pawnButtons.innerHTML="";
  pawnTypes.forEach(p=>{
    if(players.find(pl=>pl.pawn===p.id))return;
    const b=document.createElement("button");
    b.textContent=p.label;
    b.className="pawn-btn "+p.cls;
    b.onclick=()=>{
      players.push({pawn:p.id,objective:null});
      if(players.length===max) startGame();
      else{
        pawnQuestion.textContent=`Jogador ${players.length+1}, como quer viajar?`;
        renderPawnButtons(max);
      }
    };
    pawnButtons.appendChild(b);
  });
}

// ===============================
// IN√çCIO
// ===============================
function startGame(){
  pawnSelect.classList.add("hidden");
  gameControls.classList.remove("hidden");
  objectivePanel.classList.remove("hidden");

  positions=[0,0,0,0];
  pawns.forEach(p=>p.style.display="none");

  players.forEach(p=>{
    const pawn=pawns[p.pawn];
    pawn.style.display="block";
    placePawn(pawn,0);
  });

  const deck=[...OBJECTIVES].sort(()=>Math.random()-0.5);
  players.forEach(p=>p.objective=deck.pop());

  updateTurn();
}

function updateTurn(){
  turnInfo.textContent=`Vez do Jogador ${currentPlayer+1}`;
  objectivePanel.innerHTML=`<h3>üéØ Objetivo</h3><pre>${players[currentPlayer].objective.text}</pre>`;
}

// ===============================
// JOGAR
// ===============================
rollBtn.onclick=async()=>{
  rollBtn.disabled=true;
  const r=Math.floor(Math.random()*6)+1;
  diceVal.textContent=r;

  const pawnId=players[currentPlayer].pawn;
  for(let i=0;i<r;i++){
    positions[pawnId]=Math.min(SPACES.length-1,positions[pawnId]+1);
    placePawn(pawns[pawnId],positions[pawnId]);
    await new Promise(r=>setTimeout(r,300));
  }

  currentPlayer=(currentPlayer+1)%players.length;
  updateTurn();
  rollBtn.disabled=false;
};
</script>
</body>
</html>
