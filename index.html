<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>JOGO DA EN2 — A Grande Travessia de Portugal</title>
<style>
  :root{--bg:#111;--accent:#f5c300;--white:#fff}
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--white)}
  .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;padding:30px 15px 60px}
  h1{margin:0 0 20px;text-align:center;letter-spacing:1px}
  .board {
    width:900px; max-width:95vw; height:auto;
    background-image:url('https://files.catbox.moe/u03n0l.png');
    background-size:contain; background-repeat:no-repeat;
    background-position:center top;
    padding-top:55%; /* mantém proporção visual grande */
    border-radius:6px;
    box-shadow:0 6px 20px rgba(0,0,0,.6);
    margin-bottom:28px;
    position:relative;
  }
  .controls{display:flex;flex-direction:column;gap:14px;align-items:center}
  .btn{
    background:var(--accent); color:#111; border:none; padding:18px 36px; border-radius:10px;
    font-weight:700;font-size:20px; cursor:pointer; box-shadow:0 6px rgba(0,0,0,.2)
  }
  .diceBox{display:flex;gap:12px;align-items:center}
  .diceResult{font-size:22px;color:var(--white);background:#222;padding:10px 14px;border-radius:8px;min-width:68px;text-align:center}
  .small{font-size:13px;color:#ddd;margin-top:8px}
  /* responsive */
  @media (max-width:520px){
    .btn{padding:12px 18px;font-size:16px}
    .board{padding-top:70%}
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>JOGO DA EN2 — A Grande Travessia de Portugal</h1>

    <div class="board" role="img" aria-label="Tabuleiro do Jogo EN2"></div>

    <div class="controls" style="margin-top:12px">
      <div class="diceBox">
        <button id="rollBtn" class="btn">JOGAR</button>
        <div id="result" class="diceResult">-</div>
      </div>
      <div class="small">Clique em «JOGAR» para lançar o dado. Partida de Chaves, chegada a Faro.</div>
    </div>
  </div>

<script>
  // Dado simples: anima + gera número 1..6
  const btn = document.getElementById('rollBtn');
  const result = document.getElementById('result');

  function randomDice() {
    return Math.floor(Math.random()*6) + 1;
  }

  function animateRoll(duration=900) {
    const start = Date.now();
    const inter = setInterval(()=>{
      const now = Date.now();
      if(now - start > duration){ clearInterval(inter); return; }
      result.textContent = randomDice();
    }, 80);
    return new Promise(res => setTimeout(res, duration));
  }

  btn.addEventListener('click', async ()=>{
    btn.disabled = true;
    btn.style.opacity = '.7';
    await animateRoll(900);
    const val = randomDice();
    result.textContent = val;
    // aqui podemos chamar a função que move o peão, verifica casa, pergunta, etc.
    btn.disabled = false;
    btn.style.opacity = '1';
  });
</script>
</body>
</html>
