<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da EN2 — Peão em Movimento</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    #board-container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: auto;
    }

    #tabuleiro {
        width: 100%;
        display: block;
    }

    /* Peão */
    #peao {
        position: absolute;
        width: 28px;
        height: 28px;
        background: yellow;
        border: 3px solid black;
        border-radius: 50%;
        transition: all 0.5s ease;
        pointer-events: none;
    }

    /* Botão */
    #jogarBtn {
        margin-top: 20px;
        padding: 15px 40px;
        border: none;
        font-size: 22px;
        background: #FFC800;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    #resultado {
        margin-top: 20px;
        font-size: 24px;
    }
</style>
</head>
<body>

<h1>JOGO DA EN2 — A Grande Travessia de Portugal</h1>

<div id="board-container">
    <img id="tabuleiro" src="https://i.imgur.com/SgYhoY8.png" alt="Tabuleiro EN2">
    <div id="peao"></div>
</div>

<button id="jogarBtn">JOGAR</button>
<div id="resultado">Sairá o número do dado…</div>

<script>
    // Coordenadas iniciais do peão (Casa 0 — Chaves)
    const casas = [
        { x: 850, y: 650 }, // Casa 0 (Chaves)
        { x: 820, y: 610 }, // Casa 1
        { x: 790, y: 580 }, // Casa 2
        { x: 760, y: 550 }  // Casa 3 (exemplo)
    ];

    let posicaoAtual = 0;

    function atualizarPeao() {
        const peao = document.getElementById("peao");

        const tabuleiro = document.getElementById("tabuleiro");
        const rect = tabuleiro.getBoundingClientRect();
        const proporcaoX = rect.width / tabuleiro.naturalWidth;
        const proporcaoY = rect.height / tabuleiro.naturalHeight;

        const cx = casas[posicaoAtual].x * proporcaoX;
        const cy = casas[posicaoAtual].y * proporcaoY;

        peao.style.left = (rect.left + cx - 14) + "px";
        peao.style.top = (rect.top + cy - 14) + "px";
    }

    window.onload = () => {
        atualizarPeao();
    }

    window.onresize = () => {
        atualizarPeao();
    }

    document.getElementById("jogarBtn").onclick = () => {
        const dado = Math.floor(Math.random() * 6) + 1;
        document.getElementById("resultado").innerText = "Saiu: " + dado;

        posicaoAtual += dado;
        if (posicaoAtual >= casas.length) posicaoAtual = casas.length - 1;

        atualizarPeao();
    };
</script>

</body>
</html>
