<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jogo da EN2 ‚Äî A Grande Travessia de Portugal</title>

<style>
:root{
  --bg:#111;
  --accent:#f5c400;
  --text:#fff;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
}

h1{text-align:center;margin:20px 0;}

.game-layout{
  display:flex;
  justify-content:center;
  align-items:flex-start;
  gap:24px;
}

/* TABULEIRO */
.board-frame{
  width:1000px;
  height:750px;
  position:relative;
  overflow:hidden;
  border-radius:10px;
}
.board-img{
  position:absolute;
  inset:0;
  background:url("https://i.imgur.com/SgYhoY8.png") center/cover no-repeat;
}
.zoom{position:absolute;inset:0}

/* PE√ïES */
.pawn{
  position:absolute;
  transform:translate(-50%,-50%);
  font-size:22px;
  pointer-events:none;
}

/* CONTROLOS */
.controls{text-align:center;margin:20px 0}
button{
  background:var(--accent);
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.hidden{display:none}

/* BOT√ïES PE√ïES */
.pawn-btn{
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin:6px;
  font-size:15px;
  color:#fff;
}
.pawn-btn.car{background:#d62828;}
.pawn-btn.bike{background:#f5c400;color:#111;}
.pawn-btn.motor{background:#000;}
.pawn-btn.walk{background:#2ecc71;}

/* OBJETIVO */
#objectivePanel{
  width:320px;
}
.objective-card{
  background:#1a1a1a;
  border:2px dashed #555;
  border-radius:16px;
  padding:16px;
}
.objective-header{
  color:#f5c400;
  font-weight:bold;
  margin-bottom:10px;
}
.objective-marks{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:12px;
}
.objective-marco{
  width:52px;
  height:60px;
  background:#555;
  border:2px solid #777;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:14px;
  color:#111;
}
</style>
</head>

<body>

<h1>Jogo da EN2 ‚Äî A Grande Travessia de Portugal</h1>

<div class="game-layout">

  <div class="board-frame" id="boardFrame">
    <div class="zoom">
      <div class="board-img"></div>
      <div class="pawn" id="pawn0">üöó</div>
      <div class="pawn" id="pawn1">üö¥</div>
      <div class="pawn" id="pawn2">üèçÔ∏è</div>
      <div class="pawn" id="pawn3">üö∂</div>
    </div>
  </div>

  <div id="objectivePanel" class="hidden"></div>
</div>

<div class="controls">

  <div id="setupPlayers">
    Jogadores:
    <select id="playerCount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button id="startBtn">COME√áAR</button>
  </div>

  <div id="pawnSelect" class="hidden">
    <p id="pawnQuestion"></p>
    <div id="pawnButtons"></div>
  </div>

  <div id="gameControls" class="hidden">
    <button id="rollBtn">JOGAR</button>
    üé≤ <span id="diceVal">‚Äî</span>
    <p id="turnInfo"></p>
  </div>
</div>

<script>
// ================= SPACES =================
const SPACES = [
  {"x":0.0916,"y":0.1138},{"x":0.0867,"y":0.1625},{"x":0.0867,"y":0.2153},
  {"x":0.0916,"y":0.2701},{"x":0.1271,"y":0.2356},{"x":0.1506,"y":0.1896},
  {"x":0.1762,"y":0.1436},{"x":0.2188,"y":0.1131},{"x":0.2651,"y":0.0942},
  {"x":0.3055,"y":0.1023},{"x":0.3459,"y":0.1300},{"x":0.3595,"y":0.1767},
  {"x":0.3246,"y":0.2160},{"x":0.2875,"y":0.1923},{"x":0.2428,"y":0.1720},
  {"x":0.2199,"y":0.2180},{"x":0.2384,"y":0.2701},{"x":0.2280,"y":0.3188},
  {"x":0.1811,"y":0.3269},{"x":0.1391,"y":0.3357},
  {"x":0.8979,"y":0.9027}
];

// ================= OBJETIVOS =================
const OBJECTIVES = [
  {
    text:"Visitar Peso da R√©gua, Penacova, Vila de Rei, Aljustrel e Faro",
    kms:[{value:88},{value:238},{value:366},{value:619},{value:738}]
  },
  {
    text:"Ser o primeiro a chegar a Faro",
    kms:[{value:738}]
  },
  {
    text:"Ser o √∫ltimo a chegar a Faro",
    kms:[{value:738}]
  }
];

// ================= ELEMENTOS =================
const board = document.getElementById("boardFrame");
const pawns=[pawn0,pawn1,pawn2,pawn3];
const startBtn=document.getElementById("startBtn");
const pawnSelect=document.getElementById("pawnSelect");
const pawnButtons=document.getElementById("pawnButtons");
const pawnQuestion=document.getElementById("pawnQuestion");
const setupPlayers=document.getElementById("setupPlayers");
const gameControls=document.getElementById("gameControls");
const rollBtn=document.getElementById("rollBtn");
const diceVal=document.getElementById("diceVal");
const turnInfo=document.getElementById("turnInfo");
const objectivePanel=document.getElementById("objectivePanel");
const playerCount=document.getElementById("playerCount");

const pawnTypes=[
{id:0,label:"üöó Carro",cls:"car"},
{id:1,label:"üö¥ Bicicleta",cls:"bike"},
{id:2,label:"üèçÔ∏è Mota",cls:"motor"},
{id:3,label:"üö∂ A p√©",cls:"walk"}
];

let players=[];
let positions=[0,0,0,0];
let currentPlayer=0;

// ================= FUN√á√ïES =================
function placePawn(pawn,i){
  const s=SPACES[i];
  pawn.style.left=(s.x*board.clientWidth)+"px";
  pawn.style.top =(s.y*board.clientHeight)+"px";
}

window.onload=()=>pawns.forEach(p=>placePawn(p,0));

// ================= SETUP =================
startBtn.onclick=()=>{
  players=[];
  setupPlayers.classList.add("hidden");
  pawnSelect.classList.remove("hidden");
  pawnQuestion.textContent="Jogador 1, como quer viajar?";
  renderPawnButtons(Number(playerCount.value));
};

function renderPawnButtons(max){
  pawnButtons.innerHTML="";
  pawnTypes.forEach(p=>{
    if(players.find(pl=>pl.pawn===p.id))return;
    const b=document.createElement("button");
    b.textContent=p.label;
    b.className="pawn-btn "+p.cls;
    b.onclick=()=>{
      players.push({pawn:p.id,objective:null});
      if(players.length===max) startGame();
      else{
        pawnQuestion.textContent=`Jogador ${players.length+1}, como quer viajar?`;
        renderPawnButtons(max);
      }
    };
    pawnButtons.appendChild(b);
  });
}

// ================= IN√çCIO =================
function startGame(){
  pawnSelect.classList.add("hidden");
  gameControls.classList.remove("hidden");
  objectivePanel.classList.remove("hidden");

  currentPlayer=0;
  positions=[0,0,0,0];
  pawns.forEach(p=>p.style.display="none");

  players.forEach(p=>{
    const pawn=pawns[p.pawn];
    pawn.style.display="block";
    placePawn(pawn,0);
  });

  const deck=[...OBJECTIVES].sort(()=>Math.random()-0.5);
  players.forEach(p=>p.objective=deck.pop());

  updateTurn();
}

function updateTurn(){
  const player=players[currentPlayer];
  turnInfo.textContent=`Vez do Jogador ${currentPlayer+1}`;

  objectivePanel.innerHTML=`
    <div class="objective-card">
      <div class="objective-header">
        üß≠ Objetivo do Jogador ${currentPlayer+1}
      </div>
      <div>${player.objective.text}</div>
      <div class="objective-marks">
        ${player.objective.kms.map(km=>`
          <div class="objective-marco">Km ${km.value}</div>
        `).join("")}
      </div>
    </div>
  `;
}

// ================= JOGAR =================
rollBtn.onclick=async()=>{
  const r=Math.floor(Math.random()*6)+1;
  diceVal.textContent=r;

  const pawnId=players[currentPlayer].pawn;
  for(let i=0;i<r;i++){
    positions[pawnId]=Math.min(SPACES.length-1,positions[pawnId]+1);
    placePawn(pawns[pawnId],positions[pawnId]);
    await new Promise(res=>setTimeout(res,250));
  }

  currentPlayer=(currentPlayer+1)%players.length;
  updateTurn();
};
</script>
</body>
</html>
