<style>
:root{
  --bg:#111;

}
html,body{

}
.wrap{
  max-width:1200px;

}
h1{margin-bottom:10px}

.board-frame{
  max-width:1000px;
  aspect-ratio:4/3;
  margin:0 auto;
  position:relative;
  overflow:hidden;
  border-radius:6px;
  box-shadow:0 8px 30px rgba(0,0,0,.6);

.zoom{
  position:absolute;
  inset:0;
  transform-origin:center;
  transition:transform .45s ease;
}
.board-img{
  position:absolute;
  inset:0;
  background:url("https://i.imgur.com/SgYhoY8.png") center/cover no-repeat;
}

/* PE√ïES */
.pawn{
  position:absolute;
  width:22px;
  height:22px;
  border-radius:50%;
  transform:translate(-50%,-50%);
  display:none;
  align-items:center;
  justify-content:center;
  font-size:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.5);
}
.car{background:#f5c400;color:#111}
.bike{background:#4bb39a;color:#06231a}
.motor{background:#ef4a8a;color:#2a001a}
.person{background:#4267ff;color:#04204a}

.controls{
  margin-top:15px;
  display:flex;
  gap:10px;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
}
.btn{
  background:var(--accent);
  color:#111;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.help{
  margin-top:8px;
  color:#ccc;
  font-size:14px;
}

#pawnChoice{margin-top:16px}
#pawnButtons{

  gap:10px;
  justify-content:center;

// JOGO
// =====================================================
const pawns=[
  document.getElementById("pawn0"),
  document.getElementById("pawn1"),
  document.getElementById("pawn2"),
  document.getElementById("pawn3")
];
const boardFrame=document.getElementById("boardFrame");
const zoomWrap=document.getElementById("zoomWrap");
const rollBtn=document.getElementById("rollBtn");
const diceVal=document.getElementById("diceVal");

let players=[];
let pawnPos=[0,0,0,0];
let currentPlayer=0;

// posicionar pe√£o
function placePawn(pawn,i){
  const s=SPACES[i];
  pawn.style.left=s.x*boardFrame.clientWidth+"px";
  pawn.style.top =s.y*boardFrame.clientHeight+"px";
}

// mover pe√£o
async function movePawn(id,steps){
  for(let i=0;i<steps;i++){
    pawnPos[id]=Math.min(SPACES.length-1,pawnPos[id]+1);
    placePawn(pawns[id],pawnPos[id]);
    await new Promise(r=>setTimeout(r,400));
  }
}

// escolher jogadores
document.getElementById("startBtn").onclick=()=>{
  players=[];
  pawnPos=[0,0,0,0];
  currentPlayer=0;
  pawns.forEach(p=>p.style.display="none");

  const total=Number(document.getElementById("playerCount").value);
  const icons=["üöó","üö¥","üèçÔ∏è","üö∂"];
  const box=document.getElementById("pawnChoice");
  const q=document.getElementById("pawnQuestion");
  const btns=document.getElementById("pawnButtons");

  box.style.display="block";
  btns.innerHTML="";
  q.textContent="Jogador 1, como quer viajar?";

  icons.forEach((icon,i)=>{
    const b=document.createElement("button");
    b.className="btn";
    b.textContent=icon;
    b.onclick=()=>{
      players.push(i);
      pawns[i].style.display="flex";
      placePawn(pawns[i],0);
      b.remove();

      if(players.length<total){
        q.textContent=`Jogador ${players.length+1}, como quer viajar?`;
      }else{
        box.style.display="none";
        rollBtn.style.display="inline-block";
      }
    };
    btns.appendChild(b);
  });
};

// dado
rollBtn.onclick=async()=>{
  const r=Math.floor(Math.random()*6)+1;
  diceVal.textContent=r;
  await movePawn(players[currentPlayer],r);
  currentPlayer=(currentPlayer+1)%players.length;
