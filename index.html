<style>
:root{
  --bg:#111;
  --panel:#1b1b1b;
  --accent:#f5c400;
  --text:#fff;
  --muted:#999;
}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.wrap{
  display:grid;
  grid-template-columns: 1fr 340px;
  gap:16px;
  max-width:1400px;
  margin:16px auto;
  padding:0 12px;
}
h1{margin:0 0 12px}

.board-frame{
  position:relative;
  width:100%;
  aspect-ratio:4/3;
  overflow:hidden;
  border-radius:8px;
  background:#000;
}
.zoom{
  position:absolute;
  inset:0;
  transform-origin:center;
  transition:transform .25s ease;
  pointer-events:none;
}
.board-img{
  position:absolute;
  inset:0;
  background:url("https://i.imgur.com/SgYhoY8.png") center/cover no-repeat;
}

.pawn{
  position:absolute;
  width:22px;
  height:22px;
  border-radius:50%;
  transform:translate(-50%,-50%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  cursor:pointer;
  pointer-events:auto;
}
.pawn.selected{outline:3px solid #fff}
.car{background:#f5c400;color:#111}
.bike{background:#4bb39a;color:#042}
.motor{background:#ef4a8a;color:#300}
.person{background:#4267ff}

.controls{
  margin-top:12px;
  display:flex;
  gap:8px;
  align-items:center;
}
button{
  background:var(--accent);
  border:none;
  border-radius:8px;
  padding:10px 16px;
  font-weight:700;
  cursor:pointer;
}
select{padding:6px}

.panel{
  background:var(--panel);
  border-radius:8px;
  padding:14px;
}
.panel h2{margin-top:0}

.objective{
  background:#111;
  border-radius:6px;
  padding:10px;
  margin-top:10px;
}
.marker{
  display:flex;
  align-items:center;
  gap:8px;
  margin:6px 0;
  color:var(--muted);
}
.marker svg{
  width:22px;
  height:22px;
  fill:#555;
}
.progress{
  margin-top:8px;
  font-size:14px;
  color:#ccc;
}
</style>
</head>
