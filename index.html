<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jogo da EN2</title>

<style>
body{background:#111;color:#eee;font-family:Arial;margin:0}
button{padding:10px 18px;border-radius:8px;font-weight:bold;cursor:pointer}
.hidden{display:none}
.controls{text-align:center;margin:40px}
</style>
</head>

<body>

<div class="controls">
  <div id="setup">
    Jogadores:
    <select id="playerCount">
      <option>1</option><option>2</option><option>3</option><option>4</option>
    </select>
    <button id="startBtn">COMEÃ‡AR</button>
  </div>

  <div id="names" class="hidden"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  console.log("JS arrancou"); // ðŸ”´ SE NÃƒO VÃŠS ISTO, O PROBLEMA Ã‰ O BROWSER

  const setup = document.getElementById("setup");
  const names = document.getElementById("names");
  const startBtn = document.getElementById("startBtn");
  const playerCount = document.getElementById("playerCount");

  if (!startBtn) {
    alert("startBtn nÃ£o encontrado");
    return;
  }

  startBtn.addEventListener("click", function () {
    console.log("CLIQUE EM COMEÃ‡AR");

    setup.classList.add("hidden");
    names.classList.remove("hidden");
    names.innerHTML = "";

    const n = parseInt(playerCount.value, 10);

    for (let i = 0; i < n; i++) {
      const p = document.createElement("p");
      p.textContent = "Jogador " + (i + 1);
      names.appendChild(p);
    }
  });

});
</script>

</body>
</html>
