body{margin:0;background:var(--bg);color:var(--text);font-family:Arial}
h1{text-align:center;margin:20px 0}

.main{display:flex;justify-content:center;gap:24px}

/* TABULEIRO */
.board-frame{
  width:1000px;height:750px;
  position:relative;overflow:hidden;border-radius:10px
}
.board-img{
  position:absolute;inset:0;
  background:url("https://i.imgur.com/SgYhoY8.png") center/cover no-repeat
}
.pawn{
  position:absolute;
  transform:translate(-50%,-50%);
  font-size:22px;
  pointer-events:none;
  display:none
}

/* DEBUG */
.debug-index{
  position:absolute;
  bottom:6px;
  right:8px;
  background:#000;
  color:#0f0;
  font-size:11px;
  padding:3px 6px;
  border-radius:6px;
}

/* CONTROLOS */
.controls{text-align:center;margin:20px}
button{
  border:none;padding:10px 18px;
  border-radius:10px;font-weight:bold;cursor:pointer
}
button:disabled{opacity:.4;cursor:not-allowed}
.hidden{display:none}

/* OBJECTIVOS */
#objectivePanel{
  width:300px;
  background:var(--panel);
  border-radius:16px;
  padding:12px;
  border:2px dashed #555;
  align-self:flex-start
}
.objective-title{color:#ff9800;font-weight:bold;margin-bottom:10px}
.obj-item{display:flex;align-items:center;gap:10px;margin-bottom:6px}
.marco{
  background:var(--grey);
  color:#fff;
  padding:4px 10px;
  border-radius:8px;
  min-width:64px;
  text-align:center;
  font-weight:bold
}
.marco.done{background:var(--green)}

/* PE√ïES */
.pawn-select button{margin:6px;color:#111}
.car{background:red}
.bike{background:orange}
.moto{background:#444;color:#fff}
.walk{background:lime}

/* PERGUNTA */
#questionModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  display:none;align-items:center;justify-content:center
}
#questionBox{
  background:#222;padding:20px;
  border-radius:12px;width:340px;text-align:center
}
#questionBox button{margin:6px}
</style>

let players=[],current=0,usedPawns=[],setupIndex=0;
let pendingCell=null;
let finishOrder=0;

/* POSICIONAR PE√ÉO */
function placePawn(pawn,index){
 const s=SPACES[index];
 const offsetX=-6, offsetY=-8;
 pawn.style.left=(s.x*board.clientWidth+offsetX)+"px";
 pawn.style.top =(s.y*board.clientHeight+offsetY)+"px";
 debugIndex.textContent="Index: "+index;
}

/* SETUP */
startBtn.onclick=()=>{
 setup.classList.add("hidden");
 names.classList.remove("hidden");
 players=[];usedPawns=[];setupIndex=0;
 nextSetup();
};

function nextSetup(){
 names.innerHTML="";
 if(setupIndex>=playerCount.value){
  players.forEach(p=>p.objective=OBJECTIVE);
  names.classList.add("hidden");
  game.classList.remove("hidden");
  objectivePanel.classList.remove("hidden");
  updateTurn();
  return;
 }
 const h=document.createElement("h3");
 h.textContent="Jogador "+(setupIndex+1);
 names.appendChild(h);

 const input=document.createElement("input");
 input.placeholder="Nome do Jogador";
 names.appendChild(input);

 const sel=document.createElement("div");
 sel.className="pawn-select";
 pawnData.forEach(p=>{
  if(usedPawns.includes(p.id))return;
  const b=document.createElement("button");
  b.textContent=p.label;b.className=p.cls;
  b.onclick=()=>{
   usedPawns.push(p.id);
   players.push({
     name:input.value||("Jogador "+(setupIndex+1)),
     pawn:p.id,pos:0,finished:false,
     objectivesDone:{},tokens:[],
     finishRank:null
   });
   pawns[p.id].style.display="block";
   placePawn(pawns[p.id],0);
   setupIndex++;nextSetup();
  };
  sel.appendChild(b);
 });
 names.appendChild(sel);
}

/* TURNO */
function updateTurn(){
 if(players.every(p=>p.finished)){
   endGame();
   return;
 }
 while(players[current].finished)
   current=(current+1)%players.length;
 turn.textContent="Vez de "+players[current].name;
 renderObjective(players[current]);
}

/* OBJETIVO */
function renderObjective(p){
 objectivePanel.innerHTML=
 `<div class="objective-title">üéØ Objetivo de ${p.name}</div>
  ${p.objective.items.map(it=>`
   <div class="obj-item">
     <div class="marco ${p.objectivesDone[it.km]?"done":""}">Km ${it.km}</div>
     <div>${it.text}</div>
   </div>`).join("")}`;
}

/* PERGUNTAS */
function triggerQuestion(cell){
 pendingCell=cell;
 questionText.textContent="Pergunta do Km "+cell.km;
 questionModal.style.display="flex";
}
answerRight.onclick=()=>{
 const p=players[current];
 const cell=pendingCell;
 questionModal.style.display="none";
 if(confirm("Aceitar ficha?")){
  p.tokens.push(cell.km);
  if(p.objective.items.some(it=>it.km===cell.km))
    p.objectivesDone[cell.km]=true;
  if(cell.type==="faroFinal"){
    p.finished=true;
    p.finishRank=++finishOrder;
  }
 }
 finishTurn();
};
answerWrong.onclick=()=>{
 questionModal.style.display="none";
 finishTurn();
};

/* JOGAR */
rollBtn.onclick=async()=>{
 rollBtn.disabled=true;
 const r=Math.floor(Math.random()*6)+1;
 dice.textContent=r;
 const p=players[current];

 let target=p.pos+r;
 if(target>=SPACES.length-1)
  target=(SPACES.length-1)-(target-(SPACES.length-1));

 while(p.pos!==target){
  p.pos+=p.pos<target?1:-1;
  placePawn(pawns[p.pawn],p.pos);
  await new Promise(res=>setTimeout(res,200));
 }

 const cell=SPECIAL_CELLS[p.pos];
 if(cell) triggerQuestion(cell);
 else finishTurn();
};

function finishTurn(){
 rollBtn.disabled=false;
 current=(current+1)%players.length;
 updateTurn();
}

/* FIM DO JOGO */
function endGame(){
 game.classList.add("hidden");
 let winner=[...players].sort((a,b)=>{
   const oa=Object.keys(a.objectivesDone).length;
   const ob=Object.keys(b.objectivesDone).length;
   if(ob!==oa) return ob-oa;
   return a.finishRank-b.finishRank;
 })[0];
 alert("üèÜ Vencedor: "+winner.name);
}
